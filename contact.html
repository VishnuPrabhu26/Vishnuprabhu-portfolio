<style>

*{
margin:0;
padding:0;
box-sizing:border-box;
font-family:'Poppins', sans-serif;
}

body{
height:100vh;
overflow:hidden;
background:linear-gradient(135deg,#0f2027,#203a43,#2c5364);
display:flex;
flex-direction:column;
}

/* NAVBAR */
.navbar{
padding:20px 60px;
display:flex;
justify-content:space-between;
align-items:center;
}

.logo{
color:#ffffff;
font-size:22px;
font-weight:600;
}

.nav-links a{
text-decoration:none;
color:#ffffff;
margin-left:25px;
padding:8px 18px;
border-radius:25px;
transition:0.3s;
}

.nav-links a:hover{
background:#ffffff;
color:#000;
}

/* CONTACT SECTION */
.contact-wrapper{
flex:1;
display:flex;
justify-content:center;
align-items:center;
}

.contact-box{
position:relative;
background:rgba(11, 80, 88, 0.585);
backdrop-filter:blur(15px);
padding:90px 40px 40px 40px;
border-radius:25px;
width:700px;
text-align:center;
color:#ffffff;
box-shadow:0 0 35px rgba(0, 255, 200, 0.934);
animation:fadeIn 1.2s ease forwards;
}

/* FLOATING PROFILE IMAGE */
.profile-img{
position:absolute;
top:-70px;
left:50%;
transform:translateX(-50%);
width:150px;
height:150px;
border-radius:50%;
object-fit:cover;
border:6px solid rgba(0,255,200,0.8);
box-shadow:0 0 35px rgba(0,255,200,0.7);
animation:float 3s ease-in-out infinite;
}

/* Floating Animation */
@keyframes float{
0%{transform:translate(-50%,0px);}
50%{transform:translate(-50%,-12px);}
100%{transform:translate(-50%,0px);}
}

/* Fade Animation */
@keyframes fadeIn{
from{
opacity:0;
transform:translateY(40px);
}
to{
opacity:1;
transform:translateY(0);
}
}

.contact-box h2{
font-size:30px;
margin-bottom:20px;
letter-spacing:1px;
}

.contact-box p{
font-size:14px;
opacity:0.9;
margin-bottom:25px;
}

.info-item{
margin-bottom:15px;
font-size:14px;
}

/* ICON GLOW */
.info-item i{
color:#00ffd5;
margin-right:8px;
animation:pulse 2s infinite;
}

/* Pulse Animation */
@keyframes pulse{
0%{text-shadow:0 0 5px #00ffd5;}
50%{text-shadow:0 0 20px #00ffd5;}
100%{text-shadow:0 0 5px #00ffd5;}
}

.social-icons{
margin-top:20px;
}

.social-icons a{
color:#0f2027;
background:#ffffff;
width:38px;
height:38px;
display:inline-flex;
align-items:center;
justify-content:center;
border-radius:50%;
margin:0 8px;
transition:0.3s;
animation:socialGlow 3s infinite alternate;
}

/* Social Glow Animation */
@keyframes socialGlow{
0%{box-shadow:0 0 5px rgba(0,255,200,0.3);}
100%{box-shadow:0 0 20px rgba(0,255,200,0.8);}
}

.social-icons a:hover{
background:#00ffd5;
transform:translateY(-5px);
}

</style>
