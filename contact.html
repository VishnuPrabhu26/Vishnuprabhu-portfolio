    .info-item {
      display: flex;
      align-items: center;
      justify-content: center;

    .social-icons {

      background: #eafffb;

      justify-content: center;

      background: #00ffd5;

      box-shadow: 0 0 15px rgba(0, 255, 200, 0.7);
    }
