<style>

*{
margin:0;
padding:0;
box-sizing:border-box;
font-family:'Poppins', sans-serif;
}

body{
height:100vh;
background:linear-gradient(135deg,#001f1c,#014d4e,#02735e,#038c73);
display:flex;
flex-direction:column;
color:white;
overflow:hidden;
}

/* ===== NAVBAR ===== */
.navbar{
padding:20px 60px;
display:flex;
justify-content:space-between;
align-items:center;
}

.logo{
font-size:22px;
font-weight:600;
}

.nav-links a{
text-decoration:none;
color:white;
margin-left:25px;
padding:8px 18px;
border-radius:25px;
transition:0.3s;
}

.nav-links a:hover{
background:white;
color:#014d4e;
}

/* ===== PAGE CONTENT ===== */
.page-content{
flex:1;
display:flex;
justify-content:center;
align-items:center;
}

/* ===== SKILLS BOX ===== */
.skills-box{
width:800px;
background:rgba(255,255,255,0.08);
backdrop-filter:blur(20px);
padding:50px;
border-radius:35px;
text-align:center;
box-shadow:0 0 60px rgba(0,255,170,0.25);
animation:fadeIn 1.2s ease forwards;
}

/* ===== BIG PROFILE IMAGE ===== */
.profile-img{
width:200px;        /* ðŸ”¥ Bigger image */
height:200px;
border-radius:50%;
object-fit:cover;
margin-bottom:30px;
border:6px solid rgba(0,255,170,0.8);
box-shadow:0 0 40px rgba(0,255,170,0.8);
animation:float 4s ease-in-out infinite;
transition:0.4s ease;
}

.profile-img:hover{
transform:scale(1.08);
box-shadow:0 0 60px rgba(0,255,170,1);
}

/* Floating Animation */
@keyframes float{
0%{ transform:translateY(0px);}
50%{ transform:translateY(-15px);}
100%{ transform:translateY(0px);}
}

/* Fade Animation */
@keyframes fadeIn{
from{
opacity:0;
transform:translateY(40px);
}
to{
opacity:1;
transform:translateY(0);
}
}

.skills-title{
font-size:36px;
margin-bottom:35px;
color:#00ffcc;
letter-spacing:1px;
}

/* ===== SKILLS LIST ===== */
.skills-list{
list-style:none;
padding:0;
display:flex;
flex-wrap:wrap;
justify-content:center;
gap:20px;
}

.skills-list li{
background:rgba(255,255,255,0.12);
padding:16px 22px;
border-radius:25px;
transition:0.3s ease;
cursor:pointer;
font-size:15px;
}

.skills-list li:hover{
background:#00ffcc;
color:#002f2f;
transform:scale(1.1);
box-shadow:0 0 25px rgba(0,255,170,0.9);
}
