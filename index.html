  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Poppins', sans-serif;
      min-height: 100vh;
      background: linear-gradient(
        135deg,
        #071b2a 0%,
        #0a2a3f 40%,
        #071b2a 100%
      );
      color: #ffffff;
    }

    a {
      text-decoration: none;
    }

    /* ================= NAVBAR ================= */
    .navbar {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      padding: 1rem 0;
      z-index: 100;
      background: rgba(7, 27, 42, 0.7);
      backdrop-filter: blur(8px);
    }

    .nav-container {
      max-width: 1200px;
      margin: auto;
      padding: 0 2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .logo {
      font-size: 1.6rem;
      font-weight: 700;
      color: #ffffff;
    }

    .nav-menu li {
      list-style: none;
      display: inline-block;
      margin-left: 1.5rem;
    }

    .nav-menu li a {
      color: #ffffff;
      padding: 8px 18px;
      border-radius: 20px;
      transition: 0.3s ease;
      display: inline-block;
    }

    .nav-menu li a:hover {
      background: #ffffff;
      color: #071b2a;
    }

    /* ================= HERO ================= */
    .hero-section {
      padding-top: 8rem;
      padding-bottom: 4rem;
    }

    .hero-content {
      max-width: 1200px;
      margin: auto;
      padding: 3rem;
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 2rem;

      border-radius: 25px;
      background: linear-gradient(
        to right,
        rgba(7, 27, 42, 0.95),
        rgba(7, 27, 42, 0.7),
        rgba(7, 27, 42, 0.4)
      );
      box-shadow: 0 20px 50px rgba(0,0,0,0.4);
    }

    .text-area {
      flex: 1;
    }

    .subtitle {
      letter-spacing: 3px;
      font-weight: 600;
      color: #00b4ff;
    }

    .title {
      font-size: 2.6rem;
      margin: 0.8rem 0;
      line-height: 1.3;
    }

    .title span {
      color: #00b4ff;
    }

    .description {
      margin: 1rem 0 2rem;
      line-height: 1.7;
      color: #d7e7f3;
      max-width: 500px;
    }

    /* ================= BUTTONS ================= */
    .btn-group .btn {
      display: inline-block;
      padding: 12px 28px;
      border-radius: 30px;
      font-weight: 600;
      margin-right: 1rem;
      transition: 0.3s;
    }

    .btn-primary {
      background: linear-gradient(135deg, #00b4ff, #0090d4);
      color: #ffffff;
    }

    .btn-secondary {
      border: 2px solid #00b4ff;
      color: #00b4ff;
      background: transparent;
    }

    .btn:hover {
      transform: translateY(-2px);
      opacity: 0.9;
    }

    /* ================= IMAGE ================= */
    .hero-image {
      flex: 1;
      display: flex;
      justify-content: center;
    }

    .hero-image img {
         width: 300px;
      height: 300px;
      border-radius: 50%;
      object-fit: cover;
      padding: 6px;
      border: 3px solid #00b4ff;
      filter: drop-shadow(0 0 25px rgba(0,180,255,0.35));
      transition: transform 0.4s ease;
    }

    .hero-image img:hover {
      transform: scale(1.05);
    }

    /* ================= RESPONSIVE ================= */
    @media (max-width: 900px) {
      .hero-content {
        flex-direction: column-reverse;
        text-align: center;
      }

      .description {
        margin-left: auto;
        margin-right: auto;
      }
    }
  </style>
</head>
